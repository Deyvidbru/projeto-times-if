<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciamento de Jogadores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gerenciamento de Jogadores</h1>

  <div class="mb-3 d-flex flex-wrap gap-2">
    <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#modalAdicionar">Adicionar</button>
    <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#modalBuscar">Buscar</button>
    <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#modalEditar">Editar</button>
    <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#modalRemover">Remover</button>
    <button class="btn btn-light" onclick="listarJogadores()">Listar jogadores</button>
  </div>
  <div id="listaJogadores"></div>
  <div id="resultadoBusca"></div>
  <div class="modal fade" id="modalAdicionar" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content text-white bg-dark">
        <div class="modal-header">
          <h5 class="modal-title">Adicionar Jogador</h5>
          <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input class="form-control my-2" id="nome" placeholder="Nome" />
          <input class="form-control my-2" id="numero" placeholder="Número" />
          <input class="form-control my-2" id="idade" placeholder="Idade" />
          <input class="form-control my-2" id="nacionalidade" placeholder="Nacionalidade" />
          <input class="form-control my-2" id="posicao" placeholder="Posição" />
          <input class="form-control my-2" id="clubeAnterior" placeholder="Clube anterior" />
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-light" onclick="adicionarJogador()">Adicionar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modalBuscar" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content text-white bg-dark">
        <div class="modal-header">
          <h5 class="modal-title">Buscar Jogador</h5>
          <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input class="form-control my-2" id="buscaNome" placeholder="Nome do jogador" />
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-light" onclick="buscarJogador()">Buscar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modalEditar" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content text-white bg-dark">
        <div class="modal-header">
          <h5 class="modal-title">Editar Jogador</h5>
          <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input class="form-control my-2" id="editarNome" placeholder="Nome a editar" />
          <input class="form-control my-2" id="novoNome" placeholder="Novo nome" />
          <input class="form-control my-2" id="novoNumero" placeholder="Novo número" />
          <input class="form-control my-2" id="novaIdade" placeholder="Nova idade" />
          <input class="form-control my-2" id="novaNacionalidade" placeholder="Nova nacionalidade" />
          <input class="form-control my-2" id="novaPosicao" placeholder="Nova posição" />
          <input class="form-control my-2" id="novoClube" placeholder="Novo clube anterior" />
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-light" onclick="editarJogador()">Editar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modalRemover" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content text-white bg-dark">
        <div class="modal-header">
          <h5 class="modal-title">Remover Jogador</h5>
          <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input class="form-control my-2" id="removerNome" placeholder="Nome do jogador" />
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-light" onclick="deletarJogador()">Remover</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
